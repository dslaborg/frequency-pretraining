  sampling_rate: 100
  epoch_duration: 30
  stages:
    0: Wake
    1: N1
    2: N2
    3: N3
    4: REM
  norm_length: epoch
  norm_type: defossez
  pretraining:
    train_dataloader:
      _target_: torch.utils.data.DataLoader
      batch_size: 64
      shuffle: true
      num_workers: 4
      multiprocessing_context: fork
      dataset:
        _target_: base.data.freq_data_loader.DatasetForRandomFrequencies
        n_samples: 100000
        n_freq: ${data.pretraining.n_freqs}
        freq_min: ${data.pretraining.freq_min}
        freq_max: ${data.pretraining.freq_max}
        do_phase_shifts: ${data.pretraining.do_phase_shifts}
        normalize: true
        seed: 0
    valid_dataloader:
      _target_: torch.utils.data.DataLoader
      batch_size: 512
      num_workers: 4
      multiprocessing_context: fork
      dataset:
        _target_: base.data.freq_data_loader.DatasetForRandomFrequencies
        n_samples: 1000
        n_freq: ${data.pretraining.n_freqs}
        freq_min: ${data.pretraining.freq_min}
        freq_max: ${data.pretraining.freq_max}
        do_phase_shifts: ${data.pretraining.do_phase_shifts}
        normalize: true
        seed: 1
    test_dataloader:
      _target_: torch.utils.data.DataLoader
      batch_size: 512
      num_workers: 4
      multiprocessing_context: fork
      dataset:
        _target_: base.data.freq_data_loader.DatasetForRandomFrequencies
        n_samples: 1000
        n_freq: ${data.pretraining.n_freqs}
        freq_min: ${data.pretraining.freq_min}
        freq_max: ${data.pretraining.freq_max}
        do_phase_shifts: ${data.pretraining.do_phase_shifts}
        normalize: true
        seed: 2
    n_freqs: 20
    freq_min: 0.3
    freq_max: 35
    do_phase_shifts: true
  downstream:
    train_dataloader:
      _target_: torch.utils.data.DataLoader
      batch_size: 32
      shuffle: true
      num_workers: 4
      multiprocessing_context: fork
      dataset:
        _target_: base.data.data_loaders.DatasetForRecords
        left_epochs: ${...left_epochs}
        right_epochs: ${...right_epochs}
        subject_ids: ${data.isruc.subject_ids.train}
        meta_obj:
          _target_: base.data.meta_isruc.MetaIsruc
          data_path: ${data.isruc.path}
        norm_length: ${data.norm_length}
        norm_type: ${data.norm_type}
        channels: ${data.isruc.channels}
        data_reducer:
          _target_: base.data.data_reducer.SubjectWiseFixedEpochsDataReducer
          data_fraction: 1.0
          repeat_samples: true
          left_epochs: ${....left_epochs}
          n_subjects: 1
          n_epochs: 50
          seed: ${seeds[0]}
        seed: ${seeds[0]}
    valid_dataloader: null
    test_dataloader:
      _target_: torch.utils.data.DataLoader
      batch_size: 512
      shuffle: false
      num_workers: 4
      multiprocessing_context: fork
      dataset:
        _target_: base.data.data_loaders.DatasetForRecords
        left_epochs: ${...left_epochs}
        right_epochs: ${...right_epochs}
        subject_ids: ${data.isruc.subject_ids.test}
        meta_obj:
          _target_: base.data.meta_isruc.MetaIsruc
          data_path: ${data.isruc.path}
        norm_length: ${data.norm_length}
        norm_type: ${data.norm_type}
        channels: ${data.isruc.channels}
        data_reducer:
          _target_: base.data.data_reducer.ClassWiseDataReducer
          data_fraction: 1.0
          repeat_samples: false
          left_epochs: ${....left_epochs}
    earlystopping_dataloader:
      _target_: torch.utils.data.DataLoader
      batch_size: 512
      shuffle: false
      num_workers: 4
      multiprocessing_context: fork
      dataset:
        _target_: base.data.data_loaders.DatasetForRecords
        left_epochs: ${...left_epochs}
        right_epochs: ${...right_epochs}
        subject_ids: ${data.isruc.subject_ids.valid}
        meta_obj:
          _target_: base.data.meta_isruc.MetaIsruc
          data_path: ${data.isruc.path}
        norm_length: ${data.norm_length}
        norm_type: ${data.norm_type}
        channels: ${data.isruc.channels}
        data_reducer:
          _target_: base.data.data_reducer.ClassWiseDataReducer
          data_fraction: 1.0
          repeat_samples: false
          left_epochs: ${....left_epochs}
    left_epochs: 5
    right_epochs: 5
